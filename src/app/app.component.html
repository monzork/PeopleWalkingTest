<div class="topnav">
  <a *ngFor="let s of lastSearch" [routerLink]="" (click)="searchFilter(s)">
    {{ s }}
  </a>
  <div class="search-container">
    <input [(ngModel)]="search" type="text" placeholder="Search.." name="search">
    <button (click)="addSearch()"><i class="fa fa-search"></i></button>
  </div>
</div>
<app-navbar [headersList]="headersList"></app-navbar>
<router-outlet></router-outlet>
